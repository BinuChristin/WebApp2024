{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block style %}


<style>
    .mycustomcardstyle {
      width: 500px;
    }
</style>
{% endblock %}

{% block body %}
<div class="card mycustomcardstyle">
    <div class="card-body">
    <h3>Change Password</h3>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Change Password" class="btn btn-success">
    </form>
</div>
</div>
{% endblock %}
