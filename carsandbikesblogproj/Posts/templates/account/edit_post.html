{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block style %}


<style>
    .mycustomcardstyle {
      width: 500px;
    }
</style>
{% endblock %}

{% block body %}
<div class="card mycustomcardstyle">
    <div class="card-body">
    <h3>Edit Post</h3>
    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ edit_post_form.as_p}}
        <input type="submit" value="Edit Post" class="btn btn-primary">
    </form>
</div>
</div>
{% endblock %}
